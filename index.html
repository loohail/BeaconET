<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Viewer</title>
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9200890573759255"
     crossorigin="anonymous"></script>
        function redirectToPost() {
            const params = new URLSearchParams(window.location.search);
            const postUrl = params.get('postUrl');
            if (postUrl) {
                setTimeout(() => {
                    window.location.href = postUrl;
                }, 3000); // Redirect after 3 seconds
            }
        }
    </script>
</head>
<body onload="redirectToPost()">
    <!-- Your AdSense ad unit -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="XXXXXXXXXX"
         data-ad-format="auto"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
