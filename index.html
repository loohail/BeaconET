<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            // Initialize the Telegram Web App
            window.Telegram.WebApp.ready();
            
            // Optionally set colors
            window.Telegram.WebApp.setHeaderColor("#FF4500");
            window.Telegram.WebApp.setBackgroundColor("#FFFFFF");

            // Optionally expand the Mini App
            window.Telegram.WebApp.expand();

            // Perform redirection after 3 seconds
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');
            if (redirectUrl) {
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 6000);
            }

            // Load and display a random fun fact
            fetch('funfacts.txt')
                .then(response => response.text())
                .then(data => {
                    const facts = data.split('\n').filter(fact => fact.trim() !== '');
                    const randomFact = facts[Math.floor(Math.random() * facts.length)];
                    document.getElementById('fun-fact').innerText = randomFact;
                })
                .catch(error => console.error('Error loading fun facts:', error));
        };
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f7c6c7, #fffbf1);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #FF4500;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 20px 0;
        }
        .fact {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }
        .fact:hover {
            color: #FF4500;
            cursor: pointer;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #FF4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts</h1>
        <p>Welcome to our Fun Facts Mini App! Here, you'll discover interesting and amazing facts that will brighten your day. Click on the fact below to learn more!</p>
        <div id="fun-fact" class="fact">Loading...</div>
        <a href="https://loohail.github.io/BeaconET/" class="button" target="_blank">Explore More</a>
    </div>
</body>
</html>
