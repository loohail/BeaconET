<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            // Initialize the Telegram Web App
            window.Telegram.WebApp.ready();
            
            // Optionally set colors
            window.Telegram.WebApp.setHeaderColor("#FF4500");
            window.Telegram.WebApp.setBackgroundColor("#FFFFFF");

            // Optionally expand the Mini App
            window.Telegram.WebApp.expand();
        };
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="https://loohail.github.io/BeaconET/" title="Mini App Content"></iframe>
</body>
</html>
